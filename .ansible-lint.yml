exclude_paths:
  - .git/
  - .github/
  - test/
  - utils/test/
  - docs/
  - test/
  - examples/
  - accelerator/tests/
  - .ansible-lint.yml
  - .readthedocs.yaml

warn_list:
  - yaml
  - meta-no-info
  - meta-incorrect
  - fqcn-builtins

skip_list:
  - experimental
  - no-changed-when
  - command-instead-of-module

verbosity: 1
profile: production
