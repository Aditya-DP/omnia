---

ansible_become: true
ansible_become_user: root

gaudi_device_pattern: "Processing accelerators: Habana Labs Ltd."

synapseai_apt_key_url: "https://vault.habana.ai/artifactory/api/gpg/key/public"

synapseai_apt_repo_source: "deb https://vault.habana.ai/artifactory/debian jammy main"

habana_packages:
  - habanalabs-container-runtime
  - habanalabs-dkms
  - habanalabs-firmware
  - habanalabs-firmware-tools
  - habanalabs-graph
  - habanalabs-qual
  - habanalabs-rdma-core
  - habanalabs-thunk
  - habanatools

apt_base_packages:
  - cmake
  - curl
  - dkms
  - ethtool
  - gcc
  - iproute2
  - libbz2-dev
  - libelf-dev
  - libibverbs-dev
  - liblzma-dev
  - librdmacm-dev
  - linux-headers-{{ ansible_kernel }}
  - linux-modules-extra-{{ ansible_kernel }}
  - lsof
  - moreutils
  - numactl
  - tuned
  - unzip
  - wget
