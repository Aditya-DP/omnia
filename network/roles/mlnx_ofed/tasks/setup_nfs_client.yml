---

- name: Install NFS packages
  ansible.builtin.package:
    name: "{{ nfs_packages }}"
    state: present

- name: Check mounted share
  ansible.builtin.shell: >
    set -o pipefail && \
    mount | grep nfs
  changed_when: false
  args:
    warn: false
  register: mounted_share
  failed_when: false

- name: Create the directory for mounting NFS client
  ansible.builtin.file:
    path: "{{ mlnx_ofed_nfs_path }}"
    state: directory
    mode: "{{ mlnx_ofed_nfs_permissions }}"

- name: Mount NFS client
  ansible.builtin.command: "mount -o {{ client_mount_options }} -t nfs {{ server_ip }}:{{ mlnx_ofed_nfs_path }} {{ mlnx_ofed_nfs_path }}"
  changed_when: true
  args:
    warn: false
  when: mlnx_ofed_nfs_path not in mounted_share.stdout
