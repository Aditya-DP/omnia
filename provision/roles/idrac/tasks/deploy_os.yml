---

- name: Configure PXE booting
  ansible.builtin.include_tasks: configure_pxe_boot.yml

- name: Add the host to provisioned_idrac_inventory
  block:
    - name: Add the host to provisioned_idrac_inventory if not present
      ansible.builtin.lineinfile:
        path: "{{ provisioned_idrac_inventory_path }}"
        line: '{{ item }} service_tag={{ idrac_info.system_info.System[0].ServiceTag }} model={{ idrac_info.system_info.System[0].Model }}'
        state: present
        create: yes
        mode: "{{ file_permission }}"
      delegate_to: localhost
      with_items: "{{ inventory_hostname }}"
      throttle: 1
      when: deploy_os_status
  rescue:
    - name: Unable to add host to provisioned_idrac_inventory
      ansible.builtin.fail:
        msg: "{{ add_inventory_fail_msg }}"

- name: Provision OS status
  ansible.builtin.debug:
    msg: "{{ provision_os_msg }}"
  when: deploy_os_status