---

- name: Copy ROCm script to postscripts
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
  with_items: "{{ rocm_postscripts_path }}"

- name: Add cuda path in enviornment variable in postscripts
  ansible.builtin.lineinfile:
    path: "{{ xcat_rhel8_post_script }}"
    regexp: 'EOF'
    line: 'echo "PATH=$PATH:/opt/dell/srvadmin/sbin:/usr/local/sbin:/usr/local/bin/:/opt/rocm/bin" >> /etc/bashrc'

