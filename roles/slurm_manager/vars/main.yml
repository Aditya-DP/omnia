---

slurm_packages:
   - python3
   - gcc
   - openssl
   - openssl-devel
   - numactl
   - numactl-devel
   - hwloc
   - lua
   - readline
   - readline-devel
   - pam-devel
   - perl-ExtUtils-MakeMaker
   - cpanm*
   - rpm-build

dev_tools:
   - rrdtool-devel
   - lua-devel
   - hwloc-devel

tmp_path: "/root/slurm-tmp"
tmp_mode: "0755"
slurm_url: https://download.schedmd.com/slurm/slurm-20.02.3.tar.bz2
slurm_md5: "md5:c71a300d6c5d33ef8ca60e52a203bb1e"
rpmbuild_path: "/root/slurm-tmp/slurm-20.02.3.tar.bz2"
rpm_loop: "/rpmbuild/RPMS/x86_64/*.rpm"
tcp_port1: "6817/tcp"
tcp_port2: "6818/tcp"
tcp_port3: "6819/tcp"
tcp_port4: "7321/tcp"
udp_port1: "6817/udp"
udp_port2: "7321/udp"
family: "ipv4"
db_user: "slurm"
db_host: "localhost"
slurmdbd_path: "/etc/slurm/slurmdbd.conf"
slurmdbd_mode: "0600"
slurm_confpth: "/etc/slurm/slurm.conf"
slurm_user: "slurm"
DbdAddr: "localhost"
DbdHost: "localhost"
logfile: "/var/log/slurm/slurmdbd.log"
pidfile: "/var/run/slurm/slurmdbd.pid"
buffer_path: "/tmp/slurm.conf"
rpm_path: "/root/rpmbuild/RPMS/x86_64/"
slurm_mode: "0644"
