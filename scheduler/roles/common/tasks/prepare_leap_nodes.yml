---

- name: Add leap repos
  community.general.zypper_repository:
    name: "{{ item.name }}"
    repo: "{{ item.repo }}"
    state: present
    autorefresh: true
  with_items:
    - "{{ leap_repo }}"
  tags: install

- name: Installing python-xml
  ansible.builtin.package:
    name: python-xml
    state: present
  tags: install

- name: Add nvidia repo
  community.general.zypper_repository:
    name: NVIDIA
    repo: "{{ nvidia_repo }}"
    state: present
    disable_gpg_check: true
    auto_import_keys: true
    autorefresh: true
  tags: install

- name: Install nvidia(This might take 10-15 minutes)
  ansible.builtin.command: zypper --gpg-auto-import-keys install -l -y x11-video-nvidiaG06
  changed_when: true
  tags: install

- name: Permanently Disable swap
  ansible.posix.mount:
    name: "swap"
    fstype: swap
    state: absent
  tags: install

- name: Install common packages
  ansible.builtin.package:
    name: "{{ common_packages }}"
    state: present
  tags: install

- name: Installing dkms
  ansible.builtin.package:
    name: dkms
    state: present
  changed_when: true
  tags: install

- name: Add AMD ROCm repository for leap
  community.general.zypper_repository:
    name: rocm
    repo: "{{ amd_repo }}"
    state: present
  failed_when: false
  tags: install

- name: Import gpg-key for installing AMD ROCm
  ansible.builtin.rpm_key:
    key: "{{ gpg_key_amd }}"
    state: present
  tags: install

- name: Install AMD ROCm drivers
  ansible.builtin.expect:
    command: zypper install rocm-dkms
    responses:
      (.*) [1/2/c/d/?](.): '2'
      (.*)(y): 'y'
  tags: install

- name: Allowing modules
  ansible.builtin.copy:
    src: module.conf
    dest: "{{ amd_gpu_dest }}"
    owner: root
    group: root
    mode: "{{ conf_file_mode }}"
  tags: install

- name: Enable the modules amdgpu
  community.general.modprobe:
    name: amdgpu
    state: present
  tags: install

- name: Reboot after installing GPU drivers
  ansible.builtin.reboot:
  tags: install
