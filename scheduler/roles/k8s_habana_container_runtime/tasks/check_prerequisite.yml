---

- name: Check hl-smi
  ansible.builtin.command: hl-smi
  register: hlsmi_run
  changed_when: true
  failed_when: false

- name: Set fact when Habana software was detected
  when: hlsmi_run.rc == 0
  ansible.builtin.set_fact:
    accelerator_type: "habana"

- name: Set fact for localhost
  ansible.builtin.set_fact:
    is_gaudi_cluster: true
  delegate_to: localhost
  delegate_facts: true
  when:
    - accelerator_type is defined
    - accelerator_type == "habana"
