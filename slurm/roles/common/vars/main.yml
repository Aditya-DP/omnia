chrony_path: "/etc/chrony.conf"
ntp_path: "/etc/ntp.conf"
ntp_mode: "0644"
os_higher_version: "8"
os_version: "7"
retry_count_one: "10"
delay_count_one: "60"
retry_count: "6"
delay_count: "10"

ntp_servers: 
  - 0.centos.pool.ntp.org
  - 1.centos.pool.ntp.org
  - 2.centos.pool.ntp.org
chrony_servers:
  - 2.centos.pool.ntp.org