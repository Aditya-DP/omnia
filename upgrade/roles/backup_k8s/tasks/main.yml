---

- name: Backup for k8s
  when: k8s_upgrade_precheck_flag
  block:
    - name: Include telemetry config vars
      ansible.builtin.include_tasks: include_telemetry_config.yml

    - name: Create k8s_backup_location directory
      ansible.builtin.file:
        path: "{{ k8s_backup_location }}"
        state: directory
        mode: "{{ directory_mode }}"
    
    - name: Backup MySQL db
      ansible.builtin.include_tasks: mysqldb.yml
      when: upgrade_precheck_pod_status_report.mysqldb_pod_running_status

    - name: Backup timescale db
      ansible.builtin.include_tasks: timescaledb.yml
      when: upgrade_precheck_pod_status_report.timescaledb_pod_running_status or upgrade_precheck_pod_status_report.idrac_telemetry_pod_running_status
      
    - name: Backup etcd
      ansible.builtin.include_tasks: etcd.yml
