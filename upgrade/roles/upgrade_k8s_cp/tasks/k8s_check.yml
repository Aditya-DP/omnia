---
- name: Set k8s_cp_installed to false by default
  ansible.builtin.set_fact:
    k8s_cp_installed: false

- name: Check if Kubernetes is installed on the control plane
  ansible.builtin.command: kubectl get pod -A
  changed_when: false
  register: kubectl_command_status
  failed_when: false

- name: Check Kubernetes version installed on control plane
  ansible.builtin.command: kubectl version | grep 'Server Version'
  changed_when: false
  register: kubernetes_version
  failed_when: false
  when: kubectl_command_status.rc == 0

- name: Set k8s_cp_installed to true if k8s is installed and kube version is v1.26.12
  ansible.builtin.set_fact:
    k8s_cp_installed: true
  when: kubectl_command_status.rc == 0 and "'v1.26.12' in kubernetes_version.stdout"
