---

- name: Initialize list of omnia_telemetry service running nodes
  ansible.builtin.set_fact:
    omnia_telemetry_running_nodes: []

- name: Get service facts from nodes
  ansible.builtin.service_facts:
  delegate_to: "{{ item }}"
  loop: "{{ groups['compute_hostname_ip'] }}"
  register: service_status

- name: Add node to running list if service is running
  ansible.builtin.set_fact:
    omnia_telemetry_running_nodes: "{{ omnia_telemetry_running_nodes + [item.item] }}"
  when: "'omnia_telemetry' in item.ansible_facts.services and item.ansible_facts.services['omnia_telemetry'].state == 'running'"
  loop: "{{ service_status.results }}"
 
- name: Stop omnia_telemetry service on running nodes
  ansible.builtin.service:
    name: omnia_telemetry
    state: stopped
  delegate_to: "{{ item }}"
  loop: "{{ omnia_telemetry_running_nodes }}"
