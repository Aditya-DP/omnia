---

# Check if isilon namespace is present
- name: Check if isilon namespace is present
  ansible.builtin.command:
    cmd: kubectl get ns -n isilon
  register: output_result
  failed_when: false
  changed_when: false

- name: Remove csi powerscale driver
  when: output_result.rc == 0
  block:

    - name: Execute the uninstallation script
      ansible.builtin.command:
        cmd: "./csi-uninstall.sh --namespace isilon"
        chdir: "{{ csi_powerscale_path }}/{{ csi_powerscale_git | regex_replace('\\.tar\\.gz$', '') }}/dell-csi-helm-installer"
      register: uninstallation_result
      failed_when: false
      changed_when: uninstallation_result.changed

    - name: Verify csi driver uninstallation
      ansible.builtin.debug:
        msg: "{{ fail_msg_csi_powerscale_driver_uninstallation }}"
      when: uninstallation_result.rc != 0

      # Remove isilon namespace
    - name: Remove isilon namespace
      ansible.builtin.command:
        cmd: kubectl delete ns isilon
      when: uninstallation_result.rc == 0
      register: deletion_result
      failed_when: false
      changed_when: deletion_result.changed

      # Clean the folder /opt/omnia/csi-driver-powerscale directory
    - name: Remove /opt/omnia/csi-driver-powerscale directory if alreday present
      ansible.builtin.file:
        path: "{{ csi_powerscale_path }}"
        state: absent
      when: uninstallation_result.rc == 0
